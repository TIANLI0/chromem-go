# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.26.0' ]

    steps:
    - uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.3.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Lint
      uses: golangci/golangci-lint-action@v9.2.0
      with:
        version: latest
        args: --verbose

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.26.0' ]

    steps:
    - uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.3.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race ./...

  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.26.0' ]

    steps:
    - uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.3.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build minimal example
      run: |
        cd examples/minimal
        go build -v ./...

    - name: Build RAG Wikipedia Ollama
      run: |
        cd examples/rag-wikipedia-ollama
        go build -v ./...

    - name: Semantic search arXiv OpenAI
      run: |
        cd examples/semantic-search-arxiv-openai
        go build -v ./...

    - name: S3 export/import
      run: |
        cd examples/s3-export-import
        go build -v ./...
